<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container border border-primary rounded p-4 bg-black shadow" style="max-width: 500px;">
        <h2 class="text-center text-white">Welcome to Quiz Master V1</h2>
        <h4 class="text-center text-white">Register</h4>
        
        <form action="{{ url_for('register') }}" method="POST">
            <input type="email" name="email" class="form-control my-2" placeholder="Username (Email)" required>
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
            <input type="text" name="full_name" class="form-control my-2" placeholder="Full Name" required>
            <input type="text" name="qualification" class="form-control my-2" placeholder="Qualification">
            <input type="date" name="dob" class="form-control my-2" placeholder="Date of Birth">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('login') }}" class="text-white">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
