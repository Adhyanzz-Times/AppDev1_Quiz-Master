<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container border border-primary rounded p-4 bg-black shadow" style="color: #ffffff; max-width: 500px;">
        <h2 class="text-center">Welcome to Quiz Master V1</h2>
        <h4 class="text-center">Login</h4>

        <!-- FORM STARTS HERE -->
        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" class="form-control my-2" placeholder="Username (E-mail)" required>
            <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
        <!-- FORM ENDS HERE -->

        <div class="text-center mt-3">
            <p>New User? <a href="{{ url_for('register') }}" class="text-primary">Register</a></p>
        </div>
    </div>
</body>
</html>
